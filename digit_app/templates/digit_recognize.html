{% extends "layout.html" %}

{% block header%}
<title>Recognize a digit</title>

<!--------------- Load CSS ------------------>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/apps/recognize_digit/styles/main.css') }}"/>
{% endblock %}


{% block content%}
    <center>
      <br></br> 
      <div class = "field"> 
          <h3>Draw a digit between 0 and 9</h3>
          <canvas id="canvas"></canvas>
          <div>
            <input type="range" id="ln_width" name="Line Width"
                   min="5" max="20" value= "10">
            <label for="volume">Choose line width</label>
          </div>

          <div>
            <label for="models">Choose a model:</label>
            <select name="models" id="models">
              <option value="none">Choose</option>
              <option value="mlp">Simple MLP</option>
              <option value="lenet">LeNet-5</option>
            </select>
          <br></br>
          </div>

          <div class ="tools">
              <button type="button", class="button2"  onclick="clearCanvas()" style="border-radius: 7px;">Clear</button>
              <button type="button", class="button1"  onclick="predictDigit()" style="border-radius: 7px;"> Predict</button>
          </div>   

         <div  style="margin-top: 40px; display: inline-block;">
            <p style="float:left; padding-right: 5px;"> <b>Prediction:</b> </p>
            <p style="float:left" id="output_result"> </p>
          </div>
          
        </div>
      </center>

<!-- -------------Modal (upper side)------------------------>
<div class="modal fade" id="message_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle_upper">Message title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modal_msg_upper"class="modal-body">
        <p>Message body</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>


<!--------------- Modal (vertically centered) ------------------>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Message title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modal_msg" class="modal-body">
        <p>Message body</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

      
<!---------------------------------------------- SCRIPTS ------------------------------------------->
<script type="application/javascript" src="{{url_for('static', filename='/apps/recognize_digit/scripts/main.js') }}"></script>

{% endblock %}
